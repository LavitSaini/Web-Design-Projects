<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Fonts, em, rem, vh, vw Units and Responsive design Explained In Css
    </title>
    <style>
      html {
        font-size: 30px;
      }
      .container {
       
        width: 100vw;
        height: 100vh;
        font-size: 15px;
        border: 2px solid black;
      }
      h1 {
        text-align: center;
      }

      #first {
        font-size: 4em;
      padding: 3em;
      }

      #second {
        font-size: 4rem;
      padding: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="first">This is First Heading</h1>
      <h1 id="second">This is Second Heading</h1>
      <h1 id="third">This is Third Heading</h1>
    </div>
  </body>
</html>
