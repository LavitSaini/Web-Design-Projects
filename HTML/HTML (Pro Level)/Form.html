<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="/action.php">
      <input type="text" placeholder="Username" />
      <br />
      <br />
      <input type="checkbox" placeholder="Password" />
      <br />
      <br />
      <label for="id1">
        <input type="radio" name="class" id="id1" /> <span>Class X</span>
      </label>
      <br />
      <br />
      <label for="id2">
        <input type="radio"  name="class" id="id2" /><span>Class XII</span>
      </label>
      <br />
      <br />
      <h4>Select Your Subjects</h4>
      <label for="math">
        <input type="checkbox" value="math" name="subject" id="100" />Math
      </label>
      <br />
      <br />
      <label for="english">
        <input type="checkbox" value="english" name="subject" id="101" />English
      </label>
      <br />
      <br />
      <label for="hindi">
        <input type="checkbox" value="hindi" name="subject" id="102" />Hindi
      </label>
      <br />
      <br />
      <label for="physical">
        <input
          type="checkbox"
          value="physical"
          name="subject"
          id="103"
        />Physical
      </label>
      <br />
      <br />
      <label for="economics">
        <input
          type="checkbox"
          value="economics"
          name="subject"
          id="104"
        />Economics
      </label>
      <br />
      <br />
      <select name="city" id="city">
        <option value="Delhi">Delhi</option>
        <option value="Haryana">Haryana</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Bihar">Bihar</option>
        <option value="Uttar Pardesh">Uttar Pardesh</option>
        <option value="Maharastra">Maharastra</option>
        <option value="Punjab">Punjab</option>
      </select>
      <br />
      <br />
      <textarea
        name="feedback"
        id="108"
        placeholder="Please Give Your Feedback"
        rows="5"
        feedback
      ></textarea>
      <br />

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
